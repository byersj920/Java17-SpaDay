<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}">Default Name</p>
    <p th:text="${skintype}">Default Skin Type</p>
    <p th:text="${manipedi}">Mani/Pedi Choice</p>

</div>
<div id = "servicesMenu">
    <h3>List of recommended services:</h3>
    <th:block th:each="treatment : ${facialsList}">
        <p th:text="${treatment}">Default Treatment</p>
    </th:block>

    <th:block th:if="${manipedi.equals('manicure')}">
        <br>
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </th:block>
    <th:block th:if="${manipedi.equals('pedicure')}">
        <br>
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </th:block>
</div>
</body>
</html>
